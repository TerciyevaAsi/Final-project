<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card-1">

        <h1>Qeydiyyat</h1>

        <form class="form" action="giriş.html">

            <div class="element">
                <label>Ad/Soyad:</label>
                <input class="input" type="text" placeholder="Ad/Soyadınızı bura yazın" autofocus required>
            </div>

            <div class="element">
                <label>Email:</label>
                <input class="input" type="email" placeholder="Emailinizi bura yazın" required>
            </div>

            <div class="element">
                <label>Yaşadığınız şəhər:</label>
                <input class="input" type="text" placeholder="Yaşadığınız şəhəri bura yazın" required>
            </div>

            <div class="element">
                <label>Fincode:</label>
                <input class="input" type="text" placeholder="Fincode'nuzu bura yazın" maxlength="7" required>
            </div>

            <div class="element">
                <label>Telefon nömrəsi:</label>
                <input class="input" type="number" placeholder="Telefon nömrənizi bura yazın" maxlength="7" required>
            </div>

            <div class="element">
                <label>Şifrə:</label>
                <input class="input" type="password" placeholder="Şifrənizi bura yazın" required>
            </div>

            <button class="button" type="submit">Təsdiqlə</button>

        </form>

    </div>

</body>

</html>
